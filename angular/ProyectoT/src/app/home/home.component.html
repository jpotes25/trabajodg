      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        </div>
         <div class="carousel-item" *ngFor="let dificultad of dificultades">
          <img src="{{dificultad.enlaceSlider}}" class="d-block w-100 img-responsive" alt="...">
          <div class="carousel-caption d-block">
            <div class="tituloslider">
              <a [routerLink]="['/dificultad', dificultad.idDificultad]"><p>{{dificultad.nombreDificultad}}</p></a>
            </div>
              <p class="descripcionslider">Click para saber mas sobre {{dificultad.nombreDificultad}}</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

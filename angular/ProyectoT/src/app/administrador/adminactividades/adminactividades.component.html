<body>
  <div class="card border-primary mb-3">
    <div class="card-header">Actividades</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de actividades</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/adminActividades/form']">
          Crear Actividad
        </button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividades of actividad">
            <td>{{actividades.idActividad}}</td>
            <td>{{actividades.nombreActividad}}</td>
            <td>
              <button type="button" name="editar" [routerLink] ="['/adminActividades/form', actividades.idActividad]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)="delete(actividades)" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
